syntax = "proto3";

package normio_clock;
option csharp_namespace = "Normio.Clock";

import "google/protobuf/timestamp.proto";

service ClockService {
    rpc Subscribe(RegisterReq) returns (stream RegisterRes) {}
}

message RegisterReq {
    google.protobuf.Timestamp examStart = 1;
    google.protobuf.Timestamp examEnd = 2;
}

enum ClockMessage {
    StartExam = 0;
    EndExam = 1;
}

message RegisterRes {
    ClockMessage clockMessage = 1;
}
