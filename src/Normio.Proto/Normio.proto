syntax="proto3";

package normio;
option csharp_namespace = "Normio.Protocol";

service NormioService {
    rpc CreateRoom(CreateRoomReq) returns (CreateRoomRes) {}
    rpc ExpireRoom(CreateRoomReq) returns (CreateRoomRes) {}
}

message CreateRoomReq {
    string title = 1;
}

message CreateRoomRes {
    RoomData roomData = 1;
    string creationStatus = 5;
}

message RoomData {
    string roomId = 1;
    string title = 2;
}

